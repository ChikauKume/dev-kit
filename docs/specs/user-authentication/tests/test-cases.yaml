# テストケース定義（メタ情報）
# このファイルはテスト全体の設定と参照情報を管理します

spec_name: user-authentication
version: "1.0"
test_ratio:
  normal: 30-40%  # 正常系
  error: 60-70%   # 異常系

# 各テストタイプの詳細は以下のファイルを参照
test_files:
  unit_tests: ./unit-tests.yaml
  feature_tests: ./feature-tests.yaml
  e2e_tests: ./e2e-tests.yaml

# 自動生成スクリプト
generators:
  phpunit: "npm run generate:tests user-authentication"
  playwright: "npm run generate:e2e user-authentication"
