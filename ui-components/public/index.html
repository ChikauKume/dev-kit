<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2c3e50" />
  <meta name="description" content="Laravel + React + Inertia.js UI Components Library with Navy Theme" />
  
  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <title>UI Components Library - Navy Theme</title>
  
  <style>
    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      margin-left: 16px;
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 16px;
    }
    
    /* Hide loading screen when React loads */
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <noscript>JavaScriptを有効にしてこのアプリケーションを実行してください。</noscript>
  
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">コンポーネントライブラリを読み込み中...</div>
  </div>
  
  <!-- React App Root -->
  <div id="root"></div>
  
  <script>
    // Hide loading screen when page is fully loaded
    window.addEventListener('load', function() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        setTimeout(() => {
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
        }, 500);
      }
    });
  </script>
</body>
</html>
